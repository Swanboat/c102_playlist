<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>プレイリスト</title>
    <link rel="stylesheet" href="playlist.css" />
    <script src="playlist.js"></script>
  </head>
<body>
  <div class="audio-playlist">
    <div class="control-jacket">
      <div class="controls">
        <div class="row">
          <button class="toggle play-btn" type="button" aria-label="Play"></button>
          <div class="playing-title">Title</div>
        </div>
        <div class="row">
          <div class="time" role="timer">
            <span class="current-time">0:00</span>
          </div>
          <input class="range-slider" type="range" name="seek" value="0"
            step=".1" aria-label="seek bar">
          <div class="time" role="timer">
            <span class="duration">0:00</span>
          </div>
        </div>
        <div class="row">
          <button class="skip-backward skip-backward-btn" type="button"
            aria-label="Skip Backward"></button>
          <button class="skip-forward skip-forward-btn" type="button"
            aria-label="Skip Forward"></button>
          <button class="mute volume-btn" type="button" aria-label="Mute"></button>
          <input class="range-slider" type="range" name="vol" min="0.0"
            max="1.0" value="1.0" step=".1" aria-label="volume bar">
          <button class="loop loop-btn" type="button" aria-label="Loop"></button>
        </div>
      </div>
      <div class="jacket">
      <img src="jacket/draft2.png" id="jacket", width="240px">
      </div>
    </div>
    <div class="track-list">
      <ul>
        <li id="nhm" data-audio-src="music/nijinohajimari_master.mp3">01. 虹のはじまり / イルミネーションスターズ</li>
        <li id="fkr" data-audio-src="music/kankerhythm_master.mp3">02. フシギ缶蹴リズム / 放課後クライマックスガールズ</li>
        <li id="dms" data-audio-src="music/dreamyshow_maseter.mp3">01. ドリーミィ・ショー / アルストロメリア</li>
        <li id="adz" data-audio-src="music/adz_master.mp3">02. accelerating danger zone / ストレイライト</li>
        <li id="its" data-audio-src="music/itsusora_master.mp3">03. いつか飛ぶ空に / ノクチル</li>
        <li id="gzc" data-audio-src="music/guuzou_master.mp3">09. 偶像クライシス / コメティック</li>
      </ul>
    </div>
  </div>
</body>
